{% load staticfiles %}
{% load crispy_forms_tags %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
   
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Courgette|Fira+Sans+Condensed|PT+Sans+Caption|Raleway|Satisfy" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/css/login.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/css/login1.css' %}">


   

    <title>Login | Meetme</title>
    <link rel="icon" type="image/ico" href="{% static 'homepage/images/meetme.png' %}" type="text/css">
  </head>
<body style="background-image: url('{% static "homepage/images/" %}')">
    
      <nav class="navbar navbar-inverse">
          <a href="/" class="navbar-brand p-5"><img src="{% static 'homepage/images/meetme_white.png' %}" alt="meetme"></a>    
      </nav>

       <section>
      <div class="container">
        <div class="row">
            <div class="col-md-3">
                
            </div>
            <div class="col-md-6">
                <div class="right-column text-center">
                <img src="{% static 'homepage/images/meetme.png'%}" class="meetme-logo"> 
                <p class="info">Log in here to have access to schedule<p>
                <button type="submit" class="btn btn-primary btn-block"><img src="{% static 'homepage/images/fb-logo.png'%}" class="fb-logo"> Login with Facebook</button>
                <p class="or">OR<p>
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                    {{ form.email | as_crispy_field }}
                    </div>
                    <div class="form-group">
                    {{ form.password | as_crispy_field }}
                    </div>

                    <button type="submit" class="btn btn-primary btn-block"> Login </button>
                </form>               
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </div>
    </section>

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
